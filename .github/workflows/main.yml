name: Stats CI

on:
  schedule:
  # Tarea que se ejecuta cronol√≥gicamente 
    - cron: "30 8 * * 1" # Runs at 08:30, only on Monday (1)
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Run script
        run: python stats.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v7.1.0
        with:
          commit_message: Update stats
